<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table data</title>
    <style>
        table{
            border: 2px solid black;
        }
        th{
            border: 2px solid black;
            padding: 9px;
        }
        td{
            border: 2px solid black;
            padding: 9px;
        }
        .t_foot{
            
        }
    </style>
</head>
<body>
    <h1>Table Tennis Tournament</h1>
    <table>
        <caption>ournament schedule and results</caption>
        <thead>
            <tr>
                <th>Round 1</th>
                <th>Player A</th>
                <th>Player B</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mach 1</td>
                <td>John</td>
                <td>Alice</td>
            </tr>
            <tr>
                <td>Match 2</td>
                <td>Mark</td>
                <td>Sarah</td>
            </tr>
            <tr>
                <th>Round 2</th>
                <th>Player C</th>
                <th>Player D</th>
            </tr>
            <tr>
                <td>Match 3</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
            <tr>
                <td>Match 4</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
        </tbody>
        <tfoot>
            <tr class="t_foot">
                <td><b>Final</b></td>
                <td><b>Winner of Match 3</b></td>
                <td><b>Winner of match 4</b></td>
            </tr>
            <tr>
                <td>Champion</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
